<mat-card class="character-card">
    <mat-card-header>
      <mat-card-title class="card-title" matTooltipPosition="above">
        {{ death.death }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <h3 matLine class="card-content-title text-left">Causa</h3>
                <p class="text-right">{{ death.cause }}</p>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
                <h3 matLine class="card-content-title text-left">Responsable</h3>
                <p class="text-right">{{ death.responsible }}</p>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
                <h3 matLine class="card-content-title text-left">Ultimas Palabras</h3>
                <p class="text-right">{{ death.last_words }}</p>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
  </mat-card>
