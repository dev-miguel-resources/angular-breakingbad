<div class="container">
  <div class="row center-xs"> 
    <form [formGroup]="form" class="col-xs-8 center-xs"  (ngSubmit)="onLogin(form.value)">
      <mat-card class="login">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col-xs">
              <mat-form-field class="login-input">
                <input placeholder="email" formControlName="email" matInput type="email">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-xs">
              <mat-form-field class="login-input">
                <input placeholder="password" formControlName="password" matInput type="password">
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="form.invalid" mat-raised-button type="submit">Ingresar</button>
        </mat-card-actions>
      </mat-card>
  </form>
  </div>
</div>
